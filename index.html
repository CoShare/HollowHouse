<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/application.js'></script>
    <!--<link rel="stylesheet" type="text/css" href="css/normalize.css">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
    <title>HollowHouse</title>
</head>
<body>
<div id="Wrapper" align="center">
    <div id="Container">
        <div id="ToolbarWrapper">
            <div id="Toolbar">
                <div id="instructions">Drag the boxes to the right</div> 
                <div class="block noselect boxSample boxSingle boxModifier" name="blockSingle"></div>
                <div class="block noselect boxSample boxWide boxModifier" name="blockWide"></div>
                <div class="block noselect boxSample boxTall boxModifier" name="blockTall"></div>
                <div class="block noselect boxSample boxLarge boxGo modeCombine" id="blocksActions">Combine</div>
                <div class="block noselect" name="blockDelete" style="display:none">Destroy</div>
                <div class="c"></div>
                <div id="credits">&copy; 2012 K.Witherow, R.Workman</div>
            </div>
        </div>
        <div id="Workshop" align="center">
            <div id="House">
                <div id="Roof"></div>
                <div id="Siding">
                    <div id="Frame">
                        <div id="Present"></div>
                        <div id="NotPresent">Access Denied</div>
                        <div class="box" id="placeHolder1"></div>
                        <div class="box" id="placeHolder2"></div>
                        <div class="box" id="placeHolder3"></div>
                        <div class="box" id="placeHolder4"></div>
                        <div class="c"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="cursorHelper" class="transparent"></div>
</body>
</html>
